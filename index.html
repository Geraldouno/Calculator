<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <div class="expression">5×50+9</div>
            <div class="result">259</div>
        </div>
        <div class="buttons">
            <button>C</button>
            <button>±</button>
            <button>%</button>
            <button class="operators">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">×</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">÷</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
